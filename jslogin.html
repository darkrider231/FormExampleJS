<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Login Example</title>
</head>
<link rel="stylesheet" href="jslogin.css">
<body>
    
    <h1>JavaScript Login Form with Limited Attempts</h1>
    
    <div class="form">
    <form id="form_id" method="post" name="myform">
        <legend>Username/Password Example Form</legend>
        <label>User Name:</label>
        <input type="text" name="username" id="username" placeholder="Enter Username" required/>
        <br />
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter Password" id="password" required />
        <br />
        <button type="button" class="submit" value="Login" id="submit" onclick="validate()" >Login</button>
        <button type="button" class="clear" id="clear" onclick="clearForm()">Clear</button>
    </form>
    </div>
    
    <footer>JavaScript Attempt Form Example Only</footer>
    <script src="jslogin.js"></script>
</body>
</html>
